<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MySQL Data in HTML</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Card Holder</th>
        <th>Unix ID</th>
    </tr>
    </thead>
    <tbody>
    <% rows.forEach(function(row) { %>
    <tr>
        <td><%= row.id %></td>
        <td><%= row.name %></td>
        <td><%= row.card_holder %></td>
        <td><%= row.unix_id %></td>
    </tr>
    <% }); %>
    </tbody>
</table>
</body>
</html>
